<!DOCTYPE html6>
<html>
   <head>
      <meta charset="utf-8">
      <title>Квадраты</title>
      <style>
         .black, .white {
            border: 1px solid #ccc;
            height: 50px;
            width: 50px;
         }
         .black {
            background: #000;
            box-shadow: inset 0 0 0 1px #fff;
         }
         .white {
            background: #fff;
            position: relative;
            left: 25px;
            top: -25px;
         }
      </style>
   </head>
   <body>
      <div class="black"></div>
      <div class="white"></div>
   </body>
</html>

<!DOCTYPE html5>
<html>
   <head>
      <meta charset="utf-8">
      <title>Рейтинг</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         li {
            color: #880000;
            list-style: none;
            margin: 10px;
         }
         .menu {
            background: #F9E497;
            border-radius: 7px;
            border: 1px solid #000;
            box-shadow: 5px 5px 0 0 #880000;
            margin: 50px;
            width: 200px;
         }
      </style>
   </head>
   <body>
      <ul class="menu">
         <li>Азу по татарски</li>
         <li>Зразы</li>
         <li>Баранья грудинка, тушенная с картофелем</li>
         <li>Бефстроганов</li>
         <li>Бифштекс с яйцом</li>
      </ul>
   </body>
</html>

<!DOCTYPE html5>
<html>
   <head>
      <meta charset="utf-8">
      <title>Текст в рамке</title>
      <style>
         table{
            font:110px Arial;
            background:white;
            border:2px solid gray;
         }
         tr{
            height:180px;
         }
         td{
            vertical-align:bottom;
            width:420px;
         }
         .white{
            background:black;
            color:white;
            padding-left:10px;
         }
         .black{
            text-align:right;
            padding-right:10px;
         }
      </style>
   </head>
   <body>
      <table>
         <tr>
            <td class="black">BLACK</td>
            <td class="white">WHITE</td>
         </tr>
      </table>
   </body>
</html>
